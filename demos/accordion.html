<html>
  <head>
    <meta charset="utf-8">
    <title>Accordion - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/chips.css">
    <link rel="stylesheet" href="/assets/accordion.css">
    <script src="/ready.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
      <header class="mdc-toolbar mdc-toolbar--fixed">
          <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
              <span class="catalog-back">
                <a href="/" class="mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
              </span>
              <span class="mdc-toolbar__title catalog-title">Chips</span>
            </section>
          </div>
        </header>
    
        <main class="mdc-toolbar-fixed-adjust">
    <section class="mdc-accordion">
      <div class="mdc-accordion__title">
          MDC Accordion
      </div>
      <div class="mdc-accordion__body--active">
        <ul class="mdc-list">
         
          <div class="mdc-list-item">
              <div class="demo-chip mdc-chip" tabindex="0">
                  <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">face</i>
                  <div class="mdc-chip__text">Jane Smith</div>
                  <i class="material-icons mdc-chip__icon mdc-chip__icon--trailing" tabindex="0" role="button" title="More options">more_vert</i>
                </div>
                <div class="demo-chip mdc-chip" tabindex="0">
                  <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">face</i>
                  <div class="mdc-chip__text">John Doe</div>
                  <i class="material-icons mdc-chip__icon mdc-chip__icon--trailing" tabindex="0" role="button" title="More options">more_vert</i>
                </div>
        </div>
        </ul>
      </div>
    </section>
    <section class="mdc-accordion">
        <div class="mdc-accordion__title">
            MDC Accordion
        </div>
        <div class="mdc-accordion__body--active mdc-accordion__body">
          <ul class="mdc-list">
           
            <div class="mdc-list-item">
                <div class="demo-chip mdc-chip" tabindex="0">
                    <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">face</i>
                    <div class="mdc-chip__text">Jane Smith</div>
                    <i class="material-icons mdc-chip__icon mdc-chip__icon--trailing" tabindex="0" role="button" title="More options">more_vert</i>
                  </div>
                  <div class="demo-chip mdc-chip" tabindex="0">
                    <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">face</i>
                    <div class="mdc-chip__text">John Doe</div>
                    <i class="material-icons mdc-chip__icon mdc-chip__icon--trailing" tabindex="0" role="button" title="More options">more_vert</i>
                  </div>
          </div>
          </ul>
        </div>
      </section>
      <section class="mdc-accordion">
          <div class="mdc-accordion__title">
              MDC Accordion
          </div>
          <div class="mdc-accordion__body--active mdc-accordion__body">
            <ul class="mdc-list">
             
              <div class="mdc-list-item">
                  <div class="demo-chip mdc-chip" tabindex="0">
                      <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">face</i>
                      <div class="mdc-chip__text">Jane Smith</div>
                      <i class="material-icons mdc-chip__icon mdc-chip__icon--trailing" tabindex="0" role="button" title="More options">more_vert</i>
                    </div>
                    <div class="demo-chip mdc-chip" tabindex="0">
                      <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">face</i>
                      <div class="mdc-chip__text">John Doe</div>
                      <i class="material-icons mdc-chip__icon mdc-chip__icon--trailing" tabindex="0" role="button" title="More options">more_vert</i>
                    </div>
            </div>
            </ul>
          </div>
        </section>
    </main>
      <script src="/assets/material-components-web.js" async></script>
    <script>
      demoReady(function() {
        var chipSets = document.querySelectorAll('.mdc-chip-set');
        [].forEach.call(chipSets, function(chipSet) {
          mdc.chips.MDCChipSet.attachTo(chipSet);
        });
      });
    </script>
    <script>
      var hasClass = function ( target, className ) {
        return new RegExp('(\\s|^)' + className + '(\\s|$)').test(target.className);
    }
      var acc = document.getElementsByClassName("mdc-accordion__title");
      var i;
      
      for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
              
              var panel = this.nextElementSibling;
              if (panel.className == "mdc-accordion__body--active" ) {
                  panel.className = "mdc-accordion__body--active mdc-accordion__body";
              } else if (panel.className == "mdc-accordion__body--active mdc-accordion__body" ){
                panel.className = "mdc-accordion__body--active";
              }
          });
      }
    </script>
    
  </body>
</html>
